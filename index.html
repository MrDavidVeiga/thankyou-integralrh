<!DOCTYPE html> 
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Recebido</title>
  <!-- Fonte Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
      background-color: transparent;
    }
    .container2 {
      border-top: 20px solid #002B5A;
      border-radius: 20px;
      background-color: #fff;
      text-align: center;
      padding: 40px 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 20px;
    }
    p {
      font-size: 1rem;
      margin-bottom: 30px;
    }
    img {
      width: 60px;
      margin-bottom: 20px;
    }

    /* Estilos do botão */
    .buttonsform {
      list-style: none;
      padding: 0;
      margin: 0 auto;
    }

.buttonsform {
  list-style: none;
  padding: 0;
  margin: 0 auto;
  display: flex;
  justify-content: center;   /* centra os filhos */
}

.buttonsform li {
  display: flex;
  justify-content: center;   /* centra o <a> dentro do <li> */
  width: 100%;
  margin-bottom: 1rem;
}

.buttonsform li a {
  display: inline-block;
  width: min(100%, 320px);   /* ocupa até 320px e fica centralizado */
  margin: 0 auto;            /* garante centrado se perder o flex */
  height: 3.375rem;
  line-height: 3.375rem;
  padding: 0 0.75rem;
  text-align: center;
  border-radius: 0.75rem;
  box-shadow: 0 0.5rem 1.625rem rgba(0,0,0,.25);
  color: #fff;
  background: #002D5D;
  text-decoration: none;
  transition: .3s ease;
}

    .buttonsform li a:hover {
      background-color: #7F96AE;
    }

    /* Responsividade extra para telas muito pequenas */
    @media (max-width: 400px) {
      h1 {
        font-size: 1.25rem;
      }
      p {
        font-size: 0.9rem;
      }
      img {
        width: 50px;
      }
    }
  </style>
  <script>
  function abrirFora() {
    window.top.location.href = "https://integralrh.com.br";
  }
</script>
</head>
<body>
  <div class="container2">
    <img src="https://cdn.jotfor.ms/img/Thankyou-iconV2.png" alt="Ícone de Confirmação">
    <h1>Formulário Recebido</h1>
    <p>Seu envio foi recebido com sucesso e registrado em nosso banco de dados.</p>
    
    <ul class="buttonsform">
  <li><a href="https://integralrh.com.br" target="_top">VOLTAR PARA A PÁGINA INICIAL</a></li>
</ul>
    
  </div>
</body>
</html>
